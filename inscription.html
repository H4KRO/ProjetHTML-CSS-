			<form action="sendToMySecondYearInIut.php" method="get">
				<fieldset>
					<legend>Civilité</legend>
					<p>
						<label for="surname">Nom*</label>
						<input id="surname" name="uname" type="text" required autofocus>
					</p>
					<p>
						<label for="firstname">Prénom*</label>
						<input id="firstname" name="firstname" type="text">
					</p>
					<p>
						<label for="gender">Sexe*</label>
						<input name="gender" value="male" type="radio"> Homme
						<input name="gender" value="female" type="radio"> Femme
					</p>
					<p>
						<label for="bday">Date de naissance*</label>
						<input id="bday" name="bday" type="date" required placeholder="JJ/MM/AAAA">
					</p>
					<p>
						<label for="email">Email*</label>
						<input id="email" name="email" type="email" required placeholder="tonmail@mail.com">
					</p>
				</fieldset>
				
				<fieldset>
					<legend>Adresse</legend>
					<p>
						<label for="lland">Adresse</label>
						<input id="adresse" name="adresse" type="text" required placeholder="N°rue,avenue">
					</p>
					<p>
						<label for="lland1">Complément d'adresse</label>
						<input id="lland1" name="lland1" type="text" required placeholder="Appartement, Rez de chaussé">
						<input id="lland1" name="lland1" type="text" required placeholder="Batiment, Résidence">
					</p>
					<p>
						<label for="lland2">Ville</label>
						<input id="lland2" name="lland2" type="text" required placeholder="Ex : Montpellier">
					</p>
					<p>
						<label for="lland3">Code Postal</label>
						<input id="lland3" name="lland3" type="number" required placeholder="Ex : 34090">
						
					</p>
					<p>
						<label for="lland4">Pays</label>
						<input id="lland4" name="lland4" type="text" required placeholder="Ex : France"> 
					</p>
				</fieldset>
				
					
				<fieldset>
					<legend>Comment avez-vous entendu parler de nous ?</legend>
					
					<p>
						<label for="product">Vous avez entendu parler de nous via</label>
						<select id="product" >
							<option value="1">Facebook</option> 
							<option value="2">votre entourage</option>
							<option value="3">des publicités</option>
							<option value="4">des Blogs</option>

						</select>
					</p>
					
					<p>
						<textarea>Message pour les développeurs: </textarea>
					</p>
							
					<p>
						<input id="ok" type="checkbox" value="required"> J’ai bien lu et accepté les clauses de politique de confidentialité de l'entreprise.
					</p>
					<input type="submit" value="Envoyer">
